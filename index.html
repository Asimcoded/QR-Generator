<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator by Asim Das</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Create QR</h1>
            <h1>With <span class="accent">Asim QR Generator</span></h1>
        </div>
        <input type="text" id="textBox" placeholder="Type anything">
        <div class="imageBox">
            <img src="https://quickchart.io/qr?text=Hello%20world&size=300" class="QRimage">
            <button class="downloadBtn">Download</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
